<header id="header" *ngIf="member">
    <div class="main-header">
        <nav class="main-menu" [style.z-index]="collapsed ? '1000' : ''">
            <div class="box-container" (click)="collapsed = !collapsed; lockCollapsed()"
                 [ngClass]="collapsed ? 'nav-collapsed-active' : ''">
                <div class="navbar-menu">
                    <div class="navbar"
                         [ngClass]="collapsed ? 'nav-collapsed-active' : ''">
                        <a id="nav-toggle" [ngClass]="collapsed ? 'active' : ''">
                            <span [style.color]="collapsed ? '#fff' : ''"></span>
                        </a>
                    </div>
                </div>
            </div>
        </nav>
        <div class="main-title">
            <div class="title">
                <h1>{{'_SiteName' | translate}}</h1>
                <p>{{'_SiteDescription' | translate}}</p>
            </div>
        </div>
        <div class="main-search">
            <div class="box-container">
                <div class="search"></div>
            </div>
        </div>
    </div>
   <app-navbar [collapsed]="collapsed" (collapseChanged)="collapseChange($event)"></app-navbar>
</header>
